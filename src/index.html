<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Design project according to figma template</title>
</head>

<body>
    <div class="card">
        <div class="card-progress-bar">
            <div class="bar-item">
                <svg>
                    <circle cx="29.5" cy="29.5" r="29.5"></circle>
                    <circle cx="29.5" cy="29.5" r="29.5"></circle>
                </svg>
                <p class="bar-item-status">0/7</p>
            </div>
        </div>
        <div class="card-description">
            <p class="card-description-label">Чеклист</p>
            <div class="card-description-status">
                <span class="card-description-status-prefix">Выполнено:</span>
                <span class="card-description-status-count">0</span>
                <span class="card-description-status-postfix">из 7 действий</span>
            </div>
            <div class="card-description-task">
                <span class="card-description-task-prefix">Следующее действие:</span>
                <span class="card-description-task-content">Созвониться с клиентом до 23.05.24 12:00</span>
            </div>
        </div>
        <div class="card-button">
            <button class="btn">Открыть чеклист</button>
        </div>
    </div>
</body>

</html>
